<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PPT Generator</title>
<style>
body{font-family:system-ui,Arial;margin:24px}
textarea{width:100%;height:220px}
input[type=text], select{width:100%;padding:8px;margin:6px 0}
label{font-weight:600}
.container{max-width:900px;margin:0 auto}
</style>
</head>
<body>
<div class="container">
<h1>PPT Generator â€” Upload template, paste text, download PPT</h1>
<label>Paste text/markdown</label>
<textarea id="text"></textarea>


<label>Guidance (optional)</label>
<input id="guidance" type="text" placeholder="e.g. Turn into a 10-slide investor pitch" />


<label>LLM Provider</label>
<select id="provider">
<option value="openai">OpenAI</option>

<option value="gemini">Gemini</option>
</select>


<label>Model</label>
<input id="model" type="text" value="gpt-4o-mini" />


<label>Your LLM API Key (never stored)</label>
<input id="api_key" type="text" placeholder="sk-..." />


<label>PowerPoint template (.pptx or .potx)</label>
<input id="template" type="file" accept=".pptx,.potx" />


<br/>
<button id="go">Generate PPT</button>
<p id="status"></p>
</div>
<script src="/static/app.js"></script>
</body>
</html>
